<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="card-header-image"></div>
    <mat-card-title class="card-title">
      <h2>Form Builder</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-form-creator (formControls)="generateForm($event)"></app-form-creator>
  </mat-card-content>
</mat-card>

<app-dynamic-form-generator [formControls]="controls"></app-dynamic-form-generator>
